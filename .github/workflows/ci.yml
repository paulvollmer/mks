name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.15

      - name: Lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.28

      - name: Build
        run: go build

      - name: Test
        run: make test
